<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Телефонная книга</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 6pt;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>


<h1 th:text="'Привет, ' + ((${user.login}=='')? 'неизвестный человек!':${user.login} )"/>
<a th:href="@{/contacts}">Назад в список</a>
<table>
    <tr>
        <th align="left">Фамилия</th>
        <th align="left">Имя</th>
        <th align="left">Отчество</th>
        <th align="left">телефон мобильный</th>
        <th align="left">телефон домашний</th>
        <th align="left">адрес</th>
        <th align="left">Email</th>
    </tr>
    <tr th:each="contact,iterationStatus  : ${user.contacts}">
        <td th:text="${contact.lastName}">-</td>
        <td th:text="${contact.firstName}">-</td>
        <td th:text="${contact.middleName}">-</td>
        <td th:text="${contact.mobileNumber}">-</td>
        <td th:text="${contact.homeNumber}">-</td>
        <td th:text="${contact.address}">-</td>
        <td th:text="${contact.email}">-</td>
    </tr>
</table>
</body>
</html>
