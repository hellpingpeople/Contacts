<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Телефонная книга</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../resources/css/bootstrap.css" />
    <link rel="stylesheet" href="../resources/css/bootstrap-theme.css" />
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8pt;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>


<h1 th:text="'Привет, ' + ((${user.login}=='')? 'неизвестный человек!':${user.login} )"/>
<a th:href="@{/logout}">Выход?</a><a th:href="@{/search}">Кого ищем?</a>
<table>
    <tr>
        <th align="left">Фамилия</th>
        <th align="left">Имя</th>
        <th align="left">Отчество</th>
        <th align="left">телефон мобильный</th>
        <th align="left">телефон домашний</th>
        <th align="left">адрес</th>
        <th align="left">Email</th>
        <th align="left">Редактировать</th>
        <th align="left">Удалить</th>
    </tr>
    <tr th:each="contact,iterationStatus  : ${user.contacts}">
    <td th:text="${contact.lastName}">-</td>
    <td th:text="${contact.firstName}">-</td>
    <td th:text="${contact.middleName}">-</td>
    <td th:text="${contact.mobileNumber}">-</td>
    <td th:text="${contact.homeNumber}">-</td>
    <td th:text="${contact.address}">-</td>
    <td th:text="${contact.email}">-</td>
    <td><a th:href="@{'/contacts/edit/' + ${contact.id}}">edit</a></td>
    <td><a th:href="@{'/contacts/remove/' + ${contact.id}}">remove</a></td>
    </tr>
    <tr><td><a th:href="@{/contacts/new}">Добавить контакт</a></td></tr>
</table>
</body>
</html>
