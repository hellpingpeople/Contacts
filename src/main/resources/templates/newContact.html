<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Новый контакт</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../resources/css/bootstrap.css" />
    <link rel="stylesheet" href="../resources/css/bootstrap-theme.css" />
</head>
<body>
<h1>Пожалуйста заполните форму:</h1>

<form action="#" th:action="@{/contacts/new}" th:object="${contact}" method="post">
    <p>Имя:      <input type="text" th:field="*{firstName}" /></p>
    <p>Фамилия:       <input type="text" th:field="*{lastName}" /></p>
    <p>Отчество:     <input type="text" th:field="*{middleName}" /></p>
    <p>телефон мобильный:   <input type="text" th:field="*{mobileNumber}" /></p>
    <p>телефон домашний:     <input type="text" th:field="*{homeNumber}" /></p>
    <p>адрес проживания:         <input type="text" th:field="*{address}" /></p>
    <p>Email:           <input type="text" th:field="*{email}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
