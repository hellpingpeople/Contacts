<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit your contact</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Current contact:</h1>

<form action="#" th:action="@{'/contacts/edit/' + ${contact.id}}" th:object="${contact}" method="post">
    <p>First name: <input type="text" th:value="${contact.firstName}" th:field="*{firstName}" /></p>
    <p>Last name: <input type="text" th:value="${contact.lastName}" th:field="*{lastName}" /></p>
    <p>Middle name: <input type="text" th:value="${contact.middleName}" th:field="*{middleName}" /></p>
    <p>Mobile number: <input type="text" th:value="${contact.mobileNumber}" th:field="*{mobileNumber}" /></p>
    <p>Home number: <input type="text" th:value="${contact.homeNumber}" th:field="*{homeNumber}" /></p>
    <p>Address: <input type="text" th:value="${contact.address}" th:field="*{address}" /></p>
    <p>Email: <input type="text" th:value="${contact.email}" th:field="*{email}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
